<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Blog preview card</title>

</head>
<body>
  <div id="boxing">
    <div  id="blog-card" class="card">
      <img src="./assets/images/illustration-article.svg" class="card-img-top" alt="QR code image">
      <div class="card-body">
        <button id="tag" type="button" class="btn btn">Learning</button>
        <p class="date">Published 21 Dec 2023</p>
        <h2 class="card-title">HTML & CSS foundations</h2>
        <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
          <img id="author-avatar" src="./assets/images/image-avatar.webp" class="img-fluid" alt="...">
          <p class="author-name">Greg Hooper</p>
        </div>
        

      </div>
    </div>
  
    <div id="attribution">
      Coded by <a href="https://x.com/danizeres">Daniela Passos</a>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
